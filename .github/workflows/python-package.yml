name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  ci:
    name: "CI setup"

    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.11"

        os:
          - "ubuntu-latest"

    runs-on: "${{ matrix.os }}"

    # use bash everywhere
    defaults:
      run:
        shell: "bash -l {0}"

    steps:
      - name: "Checkout code"
        uses: "actions/checkout@v4"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run pytest for everything but test_polygons
        run: pytest -v --ignore-glob="*Polygons*"

      - name: Check style
        run: yapf -d --recursive milliontrees/
        
      #- name: Check notebook style 
      #  run: nbqa yapf --in-place docs/examples/*.ipynb --style=.style.yapf
          
      # - name: Check notebook build
      #   run: pytest --nbmake docs/*.ipynb
      
      - name: Run docformatter
        run: docformatter --check --recursive milliontrees/
        
      - name: Test Docs
        run: |
          cd docs && make clean && make html SPHINXOPTS="-W"